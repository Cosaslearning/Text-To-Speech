<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-To-Speech | Cosas Learning</title>
    <!-- Importing the CSS file -->
    <link rel="stylesheet" href="style.css">     
</head>
<body>
  <div class="container">
    <header>
      <div class="logo"><img src="logo.png" alt="Logo"></div>
      <div class="heding"><h1>Text-To-Speech Converter</h1></div>
    </header>
    <div class="hero_section">
      <!-- Text-To-Speech -->
      <div class="text_to_Speech">
        <div class="row_box">
          <label>Enter Text</label>
          <textarea></textarea>
        </div>
        <div class="row_box">
          <label>Select Voice</label>
          <div class="select_box">
            <select></select>
          </div>
        </div>
        <button id="convert_speech">Convert To Speech</button>
        <button id="clearBtn" class="hide">Clear Text</button>
      </div>
    </div>
  </div>
  <!-- Importing the JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
